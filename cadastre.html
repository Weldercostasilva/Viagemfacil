<!DOCTYPE html>
<html lang="pt-br">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="assets/ÍCONE.png" type="image/x-icon">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <title>Cadastro - Viagem Fácil</title>
  </head>
   <body class="paginaCadastro">
      <section id="principalCadastro">
      <div class="wrapper">
           <h1>Cadastre-se Aqui</h1>
           <form accept="#">
              <input id="name" type="text" placeholder="Seu Nome">
              <input id="cpf" type="text" placeholder="Seu CPF">
              <input id="number" type="text" placeholder="Número de celular">
              <input id="email" type="email" placeholder="Seu e-mail">
              <div class="senha2"><input id="password" type="password" placeholder="Senha">
              <i class="bi bi-eye-fill" id="btn-password1" onclick="mostrarSenha()"></i></div>
              <div class="senha3"><input id="repassword" type="password" placeholder="Digite a senha novamente">
              <i class="bi bi-eye-fill" id="btn-repassword" onclick="mostrarSenha1()"></i></div>
           </form>
          <div class="terms">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Concordo com os
                 <a href="#">termos de uso.</a>
                </label>
          </div>
           <button class="buttonCriarConta">Criar conta</button>
           <div class="member">
                Já possui conta ? <a href="login.html">Faca Login</a>
           </div>
           <span class="clickMenuCadastre" style="font-size:30px;cursor:pointer" onclick="abrirMenu()">&#9776;</span>
           </section>
               <aside class="menuOculto" id="menuOculto">
                 <a href="javascript:void(0)" class="btnFechar" onclick="fecharMenu()">&times</a>
                 <a href="index.html">Home</a>
                 <a href="quemSomos.html">Quem Somos</a>
                 <a href="talkToUs.html">Fale Conosco</a>
                 <a href="login.html">LOGIN</a> 
               </aside>
      </div> 
      <script src="main.js"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
      <script>
        $('#cpf').mask('000.000.000-00');
         $('#number').mask('(00) 0 0000-0000');
      </script>
    </body>
</html>
