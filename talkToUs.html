<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/ÍCONE.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <title>Viagem Fácil - Fale Conosco</title>
</head>
<body>
    <div class="container">
      <div class="header">
        <h2>Fale Conosco</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome Completo</label>
          <input type="text" id="username" placeholder="Digite o seu nome"">
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Menssagem de erro</small>
        </div>

         <form id="form" class="form">
        <div class="form-control">
          <label for="telefone">Telefone</label>
          <input type="number" id="telefone" placeholder="(XX) (X XXXX-XXXX)">
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Menssagem de erro</small>
        </div>

         <form id="form" class="form">
        <div class="form-control">
          <label for="email">E-mail</label>
          <input type="text" id="email" placeholder="exemplo@gmail.com">
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Menssagem de erro</small>
        </div>

         <form id="form" class="form">
        <div class="form-control">
          <label for="textAreaMensagem">Sua Mensagem</label>
          <textarea name="textAreaMensagem" id="textAreaMensagem" cols="30" rows="10"></textarea>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Menssagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
    </div> 

    <script src="https://kit.fontawesome.com/ee52d80ba0.js" crossorigin="anonymous"></script>
</body>
</html>
