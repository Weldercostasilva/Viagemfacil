<!DOCTYPE html>
<html lang="pt-br">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="assets/ÍCONE.png" type="image/x-icon">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <title>Cadastro - Viagem Fácil</title>
  </head>
   <body class="paginaCadastro">
      <div class="wrapper">
           <h1>Acesse sua conta</h1>
           <form accept="#">
              <input id="cpf" type="text" placeholder="Seu CPF">
              <div class="senha">
              <input id="password" type="password" placeholder="Senha">
              <i class="bi bi-eye-fill" id="btn-password" onclick="mostrarSenha()"></i>
              </div>
              <div class="recover">
                  <a href="#">Esqueceu a senha?</a>
              </div>
           </form>    
           <button class="buttonCriarConta">Acessar conta</button>
           <div class="member">
                Não possui conta ? <a href="./cadastre.html">Crie sua conta</a>
           </div>
      </div> 
      <script src="main.js"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
      <script>
        $('#cpf').mask('000.000.000-00');
      </script>
    </body>
</html>
